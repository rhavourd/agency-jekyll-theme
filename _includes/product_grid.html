<!-- Product Grid Section -->
    <section id="products" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Products</h2>
                    <h3 class="section-subheading text-muted">{% include product_text.html %}</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 product-item">
                    <a href="#productModal{{ post.modal-id }}" class="product-link" data-toggle="modal">
                        <div class="product-hover">
                            <div class="product-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/product/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="product-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
